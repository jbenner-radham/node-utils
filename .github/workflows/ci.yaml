---
name: CI
on:
  - pull_request
  - push
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 22.x
          - 24.x
          - latest
    steps:
      - uses: actions/checkout@v5
      - name: Use pnpm
        uses: pnpm/action-setup@v4.2.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        if: ${{ !env.ACT }} # Skip linting if we're running Act since we do that via Husky.
        run: pnpm run lint
      - name: Spell check
        run: pnpm run spellcheck
      - name: Test
        run: pnpm test
      - name: Build
        run: pnpm run build
